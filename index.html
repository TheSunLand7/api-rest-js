<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="robots" content="index,follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="API Rest" />
        <link rel="icon" sizes="192x192" href="https://picsum.photos/192" />
        <title>Random Dogs</title>
    </head>

    <body>
        <h1>Dogs App!</h1>
        <p id="error"></p>
        <!-- Random dogs -->
        <section class="random-dogs">
            <h2>Random dogs</h2>
            <article>
                <img id="img1"  alt="Random dog">
                <br />
                <button id="btn1">SAVE TO FAVORITES</button>    
            </article>
            <br />
            <article>
                <img id="img2"  alt="Random dog">
                <br />
                <button id="btn2">SAVE TO FAVORITES</button>    
            </article>
            <br />
            <button id="refresh">REFRESH</button>
        </section>

        <!-- Favorite dogs -->
        <section class="favorite-dogs">
            <h2>Favorite dogs</h2>
            <article id="favorite-container" style="display: grid; gap: 10px; grid-template-columns: repeat(5,1fr);">
            </article>
        </section>

        <!-- Uploading -->
        <section id="uploading">
            <h2>Upload your photo</h2>
            <form id="form">
                <input type="file" name="file" id="file" />
                <button id="btn-upload" type="button" >UPLOAD</button>
            </form>
        </section>

        <!-- Some scripts -->
        <script type="module" src="./modulos.js" defer></script>
        <script type="module" src="./main.js" defer></script>
    </body>

</html>
